<div class="auth-main">
  <div class="auth-wrapper v3">
    <form [formGroup]="loginForm" class="auth-form" (ngSubmit)="onSubmitLogin()">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">User Name</label>
            <input type="text" class="form-control" id="loginName" placeholder="Username" value="Username" formControlName="loginName" />
            <span
              class="text-danger"
              *ngIf="
                (formControl['loginName'].touched || submitted) &&
                formControl['loginName'].errors &&
                formControl['loginName'].errors['required']
              "
            >
              User name is required
            </span>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" value="123456789" formControlName="password" />
            <span
              class="text-danger"
              *ngIf="
                (formControl['password'].touched || submitted) &&
                formControl['password'].errors &&
                formControl['password'].errors['required']
              "
            >
              Password is required
            </span>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
            </div>
            <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

            <span>Login with</span>
          </div>
          <div class="row">
            @for (item of SignInOptions; track item) {
              <div class="col-4">
                <div class="d-grid">

                    <img src="{{ item.image }}" alt="google img" />
                    <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                  </button>
                </div>
              </div>
            }
          </div> -->
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Sometext here Â©
            <a
              href="
            "

            >
              by you
            </a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
