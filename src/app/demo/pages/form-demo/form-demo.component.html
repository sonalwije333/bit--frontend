<div class="container">
   <div class="form-section">

<form class="example-form" [formGroup]="demoForm" (ngSubmit)="onSubmit()" >

  <mat-form-field class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="firstName" formControlName="firstName" >
  </mat-form-field>
  <mat-form-field class="full-width" >
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="lastName" formControlName="lastName" >
  </mat-form-field>
  <mat-form-field class="full-width" >
    <mat-label>Age </mat-label>
    <input matInput placeholder="age"   formControlName="age">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="email" formControlName="email">
  </mat-form-field>


<button type="submit" mat-raised-button color="primary" class="form-button">Save</button>
<button type="submit" mat-raised-button color="secondary" class="form-button">Reset</button>
</form>

   </div>
   <div class="table-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="demo-position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="demo-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="demo-weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="demo-symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


   </div>
</div>
