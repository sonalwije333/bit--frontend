<div class="container">
   <div class="form-section">

<form class="example-form" [formGroup]="demoForm" (ngSubmit)="onSubmit()" >

  <mat-form-field class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="firstName" formControlName="firstName" >
  </mat-form-field>
  <mat-form-field class="full-width" >
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="lastName" formControlName="lastName" >
  </mat-form-field>
  <mat-form-field class="full-width" >
    <mat-label>Age </mat-label>
    <input matInput placeholder="age"   formControlName="age">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="email" formControlName="email">
  </mat-form-field>


<button type="submit" mat-raised-button color="primary" class="form-button" [disabled] = "isButtonDisabled">{{saveButtonLabel}}</button>
<button type="submit" mat-raised-button color="secondary" class="form-button" (click)="resetData()">Reset</button>
</form>

   </div>
   <div class="table-section">
      <div class="refresh-filter-section">
        <div class="refresh-button">
          <button mat-icon-button color="primary" (click)="refreshData()">
            <mat-icon class="">refresh</mat-icon>
          </button>
     </div>
      <br>
        <mat-form-field class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        </mat-form-field>
      </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container  matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click) = "editData(element)"matTooltip="edit"> <mat-icon>edit</mat-icon>

        </button>
        <button mat-icon-button color="warn" (click) = "deleteData(element)"matTooltip="delete" > <mat-icon>delete</mat-icon>

        </button>
      </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div>
</div>
